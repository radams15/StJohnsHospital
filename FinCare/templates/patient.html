<html lang="en">

    <head>
        <title>FinCare</title>
    </head>

    <body>
        <h1>FinCare</h1>
        <h2>User: {{ username }}</h2>

    {% for evt in patient_data %}

    {% endfor %}

    <p>Total: £{{ total/100 }}</p>

</html>
