<html lang="en">

    <head>
        <title>MedRecords</title>
    </head>

    <body>
        <h1>MedRecords - All</h1>
        <h2>User: {{ username }}</h2>

    {% for patient in patient_data %}
        <h3>{{ patient['username'] }}</h3>
        {% for record in patient['records'] %}
            <p>{{ record }}</p>
        {% endfor %}
    {% endfor %}
    </body>

</html>
